<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="post_user.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/onsubmitevent-obfuscated.js"></script>
</head>
<body>
<h2>Insertar usuario</h2>
<fieldset>
    <legend>Dades</legend>
    <form name="formulari" action="http://localhost:6700/api/user" method="post" onsubmit="return validateForm()">
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Nombre Apellido1 Apellido2">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="example@email.com">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="contraseña">
        </div>
        <div>
            <label for="password">Repite contraseña</label>
            <input type="password" name="password2" id="password2" placeholder="repite contraseña">
        </div>
        <div>
            <input type="submit" value="Enviar"> 
        </div> 
    </form>
</fieldset>
</body>
</html>
